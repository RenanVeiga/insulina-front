<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="menu" aria-label=" icon-button with perfil icon">
      <mat-icon>person</mat-icon>
    </button>
        <input type="date"
               class="pesquisa"
                />
    <span class="example-spacer"></span>
    <button mat-icon-button class="paddingHeart favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div *ngFor="let elemento of ELEMENT_DATA; let index as id">
<h2 class="titulo">{{elemento.name}}</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Refeição Column -->
   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nameRef.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="calorias">
    <th mat-header-cell *matHeaderCellDef> Calorias </th>
    <td mat-cell *matCellDef="let element"> {{element.nameRef.calorias}} </td>
  </ng-container>

   <!-- quantidade Column -->
   <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.nameRef.quantidade}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="carboidratos">
    <th mat-header-cell *matHeaderCellDef> Carboidratos </th>
    <td mat-cell *matCellDef="let element"> {{element.nameRef.carboidratos}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>

<button mat-fab color="accent" class="botaofixo"><mat-icon>add</mat-icon></button>
